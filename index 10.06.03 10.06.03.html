<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style.css" rel="Stylesheet">
    <script src="https://kit.fontawesome.com/e1c4074796.js" crossorigin=""></script>
    <link rel="icon" type="image/x-icon" href="https://img.icons8.com/plasticine/452/flickr.png">
    <title>Flickr Photo Search App</title>
</head>


<body>
    <nav id="main-nav" class="overlay">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <div class="overlay-content">
            <a href="about.html">ABOUT THIS APP</a>
            <a href="https://www.flickr.com/explore">FLICKR</a>
        </div>
    </nav>
    <span class="burger" id="click"><i class="fas fa-camera-retro"></i></span>
    <section class="hero">
        <div class="hero-inner">
            <h1>FLICKR APP!</h1>
            <section class="neons">
                <h2><em>-WINTER EDITION-</em></h2>
            </section>
            <form class="search-box">
                <input type="text" id="query" class="searchTerm" placeholder="Enter a word...">
                <input type="submit" value="search" id="search-button" class="search-btn">
            </form>
        </div>
    </section>


    <section id="lightbox" class="hide">
        <img id="imgLoad" />
        <a id="lightboxClose"><i class="far fa-times-circle"></i></a>
        <div id="Arrows">
            <i id="Prev" class="fa fa-chevron-left fa-2x" aria-hidden="true"></i>
            <i id="Next" class="fa fa-chevron-right fa-2x" aria-hidden="true"></i>
        </div>
    </section>


    <article>
        <ul class="gallery" id="images"></ul>

    </article>

    <section class="btn-page">
        <button class="search-btn" id="loadMoreBtn">LOAD MORE</button>
        <button class="search-btn"><a href="#">GO UP</button>
    </section>

    <script src="./script.js"></script>
</body>

</html>
